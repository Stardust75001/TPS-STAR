name: "ğŸ“Š Weekly Analytics Report - TPS-STAR Business Intelligence"

on:
  schedule:
    - cron: '0 8 * * 1'
  workflow_dispatch:
    inputs:
      week_offset:
        description: 'Week offset (0=current, 1=last week, etc.)'
        required: false
        default: '0'

env:
  TPS_DOMAIN: thepetsociety.paris
  GA4_PROPERTY_ID: G-E4NPI2ZZM3
  SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
  SMTP_PORT: ${{ secrets.SMTP_PORT }}
  SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
  SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
  EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install kaleido plotly seaborn matplotlib weasyprint xvfbwrapper || true
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: ğŸ“Š Generate weekly report
        env:
          WEEK_OFFSET: ${{ github.event.inputs.week_offset || '0' }}
          MPLBACKEND: 'Agg'
        run: |
          mkdir -p out reports/sent-messages
          
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          sleep 2
          
          echo "ğŸ” Generating weekly analytics report..."
          python3 scripts/generate_weekly_report.py
          
          echo "ğŸ“‹ Generated files:"
          find . -name "tps-weekly-report-*.pdf" -exec ls -la {} \; || echo "No TPS weekly report PDF found"
          
          find . -name "tps-weekly-report-*.pdf" -exec cp {} out/ \; || echo "No TPS PDF to copy"
          ls -la out/

      - name: ğŸ“Š Upload report metrics (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-report-metrics-${{ github.run_number }}
          path: |
            out/tps-weekly-report-*.pdf
            reports/**
            tps-weekly-report-*.pdf
          retention-days: 30
