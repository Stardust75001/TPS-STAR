name: "üìä Weekly Analytics Report - TPS-STAR Business Intelligence"

on:
  schedule:
    - cron: '0 8 * * 1'
  workflow_dispatch:
    inputs:
      week_offset:
        description: 'Week offset (0=current, 1=last week, etc.)'
        required: false
        default: '0'

env:
  TPS_DOMAIN: ${{ secrets.TPS_DOMAIN }}
  GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
  AMPLITUDE_API_KEY: ${{ secrets.AMPLITUDE_API_KEY }}
  HOTJAR_API_KEY: ${{ secrets.HOTJAR_API_KEY }}
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
  SENDGRID_SENDER: ${{ secrets.SENDGRID_SENDER }}

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install kaleido plotly seaborn matplotlib || true

      - name: üìä Generate weekly report
        env:
          WEEK_OFFSET: ${{ github.event.inputs.week_offset || '0' }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          AHREFS_API_KEY: ${{ secrets.AHREFS_API_KEY }}
          GA4_SERVICE_ACCOUNT: ${{ secrets.GA4_SERVICE_ACCOUNT }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        run: |
          mkdir -p out reports/sent-messages
          echo "üîç Current working directory: $(pwd)"
          echo "üìã Files before generation:"
          ls -la
          
          echo "üîç Generating weekly analytics report with charts..."
          python3 scripts/generate_weekly_report.py || echo "Script failed but continuing..."
          
          echo "üìã Files after generation:"
          find . -maxdepth 2 -name "*.pdf" -type f -exec ls -la {} \; || echo "No PDFs found"
          
          echo "üìã All files in current directory:"
          ls -la
          
          echo "üìã Checking out/ and reports/ directories:"
          ls -la out/ || echo "No out/ directory"
          ls -la reports/ || echo "No reports/ directory"
          
          find . -maxdepth 2 -name "*.pdf" -type f -not -path "./out/*" -not -name "*Guide*" -not -name "*Dashboard*" -exec cp {} out/ \; || echo "No PDFs to copy"
          
          echo "üì¶ Final out/ directory contents:"
          ls -la out/

      - name: üìä Upload report metrics (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-report-metrics-${{ github.run_number }}
          path: |
            out/**
            reports/**
            *.pdf
          retention-days: 30

      - name: üì§ Upload generated artifacts  
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-analytics-report-${{ github.run_number }}
          path: |
            out/**
            reports/*.html
            reports/charts/*.png
            reports/charts/*.html
            reports/data/*.json
          retention-days: 7
