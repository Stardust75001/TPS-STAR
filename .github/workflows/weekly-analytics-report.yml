name: "ğŸ“Š Weekly Analytics Report - TPS-STAR Business Intelligence"

on:
  schedule:
    - cron: '0 8 * * 1'
  workflow_dispatch:
    inputs:
      week_offset:
        description: 'Week offset (0=current, 1=last week, etc.)'
        required: false
        default: '0'

env:
  TPS_DOMAIN: ${{ secrets.TPS_DOMAIN }}
  GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
  AMPLITUDE_API_KEY: ${{ secrets.AMPLITUDE_API_KEY }}
  HOTJAR_API_KEY: ${{ secrets.HOTJAR_API_KEY }}
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
  SENDGRID_SENDER: ${{ secrets.SENDGRID_SENDER }}

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install kaleido plotly seaborn matplotlib weasyprint xvfbwrapper || true
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: ğŸ“Š Generate weekly report
        env:
          WEEK_OFFSET: ${{ github.event.inputs.week_offset || '0' }}
          MPLBACKEND: 'Agg'
        run: |
          mkdir -p out reports/sent-messages
          
          echo "ï¿½ï¿½ Setting matplotlib backend for headless operation"
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          sleep 2
          
          echo "ğŸ” Testing matplotlib setup:"
          python3 -c "import matplotlib; matplotlib.use('Agg'); import matplotlib.pyplot as plt; print('âœ… matplotlib ready')"
          
          echo "ğŸ” Generating weekly analytics report..."
          python3 scripts/generate_weekly_report.py
          
          echo "ğŸ“‹ Generated files:"
          find . -name "tps-weekly-report-*.pdf" -exec ls -la {} \; || echo "No TPS weekly report PDF found"
          find . -name "*.pdf" -not -path "./TPS-STAR-*" -not -path "./.venv/*" -exec ls -la {} \; || echo "No PDFs found at all"
          
          echo "ğŸ“‹ Copying TPS report to out directory:"
          find . -name "tps-weekly-report-*.pdf" -exec cp {} out/ \; || echo "No TPS PDF to copy"
          ls -la out/

      - name: ğŸ“Š Upload report metrics (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-report-metrics-${{ github.run_number }}
          path: |
            out/tps-weekly-report-*.pdf
            reports/**
            tps-weekly-report-*.pdf
          retention-days: 30
