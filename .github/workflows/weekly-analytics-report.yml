name: "üìä Weekly Analytics Report - TPS-STAR Business Intelligence"

on:
  schedule:
    - cron: '0 8 * * 1'
  workflow_dispatch:
    inputs:
      week_offset:
        description: 'Week offset (0=current, 1=last week, etc.)'
        required: false
        default: '0'

env:
  TPS_DOMAIN: ${{ secrets.TPS_DOMAIN }}
  GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
  AMPLITUDE_API_KEY: ${{ secrets.AMPLITUDE_API_KEY }}
  HOTJAR_API_KEY: ${{ secrets.HOTJAR_API_KEY }}
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
  SENDGRID_SENDER: ${{ secrets.SENDGRID_SENDER }}

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install kaleido plotly seaborn || true

      - name: üìä Generate weekly report
        env:
          WEEK_OFFSET: ${{ github.event.inputs.week_offset || '0' }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          AHREFS_API_KEY: ${{ secrets.AHREFS_API_KEY }}
          GA4_SERVICE_ACCOUNT: ${{ secrets.GA4_SERVICE_ACCOUNT }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        run: |
          mkdir -p out reports/sent-messages
          python3 scripts/generate_weekly_report.py --out out/report.pdf

      - name: üìä Upload report metrics (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-report-metrics-${{ github.run_number }}
          path: |
            out/*.pdf
            reports/**
            reports/delivery-response-*.json
            reports/sent-messages/**
          retention-days: 30

      - name: üì§ Upload generated artifacts  
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-analytics-report-${{ github.run_number }}
          path: |
            out/*.pdf
            reports/*.html
            reports/charts/*.png
            reports/charts/*.html
            reports/data/*.json
          retention-days: 7
