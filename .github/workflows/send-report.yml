name: send-report
on: workflow_dispatch

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Upload PDF to Slack
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          CHANNEL_ID: C0123456789
          PDF_PATH: ./tps-weekly-report-20251103.pdf
        run: |
          curl -s -X POST -H "Authorization: Bearer $SLACK_TOKEN" \
            -F "channels=${CHANNEL_ID}" -F "file=@${PDF_PATH}" \
            -F "initial_comment=TPS Weekly Report" \
            https://slack.com/api/files.upload | jq .
