name: ðŸš€ Nightly Performance Audit (Lighthouse + GTmetrix)

on:
  schedule:
    - cron: "0 3 * * *"   # Tous les jours Ã  03h du matin
  workflow_dispatch:

jobs:
  performance:
    name: ðŸ“Š Analyse Performance (LHCI + GTmetrix)
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¡ Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Lighthouse CI
      - name: ðŸ“¦ Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: ðŸš€ Run Lighthouse CI
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        run: |
          lhci autorun \
            --collect.url=https://www.thepetsociety.paris \
            --upload.target=temporary-public-storage \
            --githubAppToken=$LHCI_GITHUB_APP_TOKEN

      # GTmetrix
      - name: ðŸ“¡ Run GTmetrix API Test
        id: gtm
        env:
          GTMETRIX_API_KEY: ${{ secrets.GTMETRIX_API_KEY }}
        run: |
          echo "Requesting GTMetrix test..."
          RESPONSE=$(curl -s -u "$GTMETRIX_API_KEY:" \
             -X POST "https://gtmetrix.com/api/3.0/tests" \
             -d "url=https://www.thepetsociety.paris")

          TEST_ID=$(echo "$RESPONSE" | jq -r '.test_id')
          echo "test_id=$TEST_ID" >> $GITHUB_OUTPUT

          echo "Waiting for result..."
          for i in {1..20}; do
            STATUS=$(curl -s -u "$GTMETRIX_API_KEY:" \
              "https://gtmetrix.com/api/3.0/tests/$TEST_ID" | jq -r '.state')

            echo "State: $STATUS"
            if [ "$STATUS" = "completed" ]; then break; fi
            sleep 15
          done

          curl -s -u "$GTMETRIX_API_KEY:" \
            "https://gtmetrix.com/api/3.0/tests/$TEST_ID" \
            > gtm-result.json

      - name: ðŸ“Ž Upload GTmetrix report
        uses: actions/upload-artifact@v4
        with:
          name: GTmetrix-report
          path: gtm-result.json

      - name: ðŸ“Ž Upload Lighthouse report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: .lighthouseci
