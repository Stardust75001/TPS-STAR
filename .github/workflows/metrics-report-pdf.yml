name: "ðŸ“Š TPS Executive Business Report (PDF)"

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["ðŸ§  Verify + Resume + PDF + Slack (Dual Mode)"]
    types: [completed]

jobs:
  build-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download CSV report
        uses: actions/download-artifact@v4
        with:
          name: metrics-report
          path: report_data

      - name: Install Python + libs
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev python3-pip
          pip install pandas reportlab matplotlib numpy

      - name: Generate Business Report PDF
        run: |
          python3 scripts/generate_tps_business_report.py \
            report_data/metrics_report.csv \
            TPS-Executive-Business-Report.pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: TPS-Executive-Business-Report
          path: TPS-Executive-Business-Report.pdf
          retention-days: 30

      - name: Send PDF to Slack
        if: always()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
        run: |
          curl -F file=@TPS-Executive-Business-Report.pdf \
               -F "initial_comment=ðŸ“Š *TPS Executive Business Report (PDF)*" \
               -F channels=$SLACK_CHANNEL \
               -H "Authorization: Bearer $SLACK_BOT_TOKEN" \
               https://slack.com/api/files.upload
