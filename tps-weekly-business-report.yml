name: "üìä TPS ‚Äî Weekly Business Report (Full Chain)"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * 1"   # Tous les lundis √† 08:00 UTC

permissions:
  contents: read
  actions: write

jobs:
  weekly_report:
    name: "üß† Run Weekly Business Report"
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout
      # -------------------------
      - name: "üì• Checkout repository"
        uses: actions/checkout@v4

      # -------------------------
      # Setup Python
      # -------------------------
      - name: "üêç Setup Python 3.11"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: "üì¶ Install Python dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib pandas reportlab google-auth google-auth-oauthlib google-analytics-data

      # -------------------------
      # Export Shopify Metrics
      # -------------------------
      - name: "üõí Export Shopify Metrics"
        run: |
          python scripts/export_shopify_metrics.py \
            --domain "${{ secrets.SHOPIFY_STORE_DOMAIN }}" \
            --token "${{ secrets.SHOPIFY_ADMIN_API_TOKEN }}" \
            --outdir "report_data"

      # -------------------------
      # Export GA4 Metrics
      # -------------------------
      - name: "üìà Export GA4 Metrics"
        env:
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
          GA4_CLIENT_ID: ${{ secrets.GA4_CLIENT_ID }}
          GA4_CLIENT_SECRET: ${{ secrets.GA4_CLIENT_SECRET }}
          GA4_REFRESH_TOKEN: ${{ secrets.GA4_REFRESH_TOKEN }}
        run: |
          python scripts/export_ga4_metrics.py \
            --outdir "report_data"

      # -------------------------
      # Merge All Metrics
      # -------------------------
      - name: "üîó Merge Shopify + GA4 Metrics"
        run: |
          python scripts/merge_all_metrics.py \
            report_data/shopify_metrics.csv \
            report_data/ga4_metrics.csv \
            report_data/metrics_full_report.csv

      # -------------------------
      # Generate BUSINESS REPORT PDF
      # -------------------------
      - name: "üìÑ Generate Full Business Report (PDF)"
        run: |
          python scripts/generate_tps_business_report.py \
            report_data/metrics_full_report.csv \
            Weekly-Business-Report.pdf

      # -------------------------
      # Generate EXECUTIVE One-Pager
      # -------------------------
      - name: "üßæ Generate Executive One-Pager (PDF)"
        run: |
          python scripts/generate_tps_executive_onepager.py \
            report_data/metrics_full_report.csv \
            Weekly-Executive-OnePager.pdf

      # -------------------------
      # Upload PDFs as artifacts
      # -------------------------
      - name: "üì§ Upload Final Reports"
        uses: actions/upload-artifact@v4
        with:
          name: "tps-weekly-reports"
          path: |
            Weekly-Business-Report.pdf
            Weekly-Executive-OnePager.pdf

      # -------------------------
      # Slack Notification
      # -------------------------
      - name: "üí¨ Send Slack Notification"
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          REPORT_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          PAYLOAD=$(jq -n \
            --arg text "üìä *TPS Weekly Business Report generated successfully!*\n\n‚Ä¢ Full PDF\n‚Ä¢ Executive One-Pager\n\nüîó $REPORT_URL" \
            '{text: $text}')

          curl -X POST -H 'Content-type: application/json' \
            --data "$PAYLOAD" \
            "$SLACK_WEBHOOK_URL"

      # -------------------------
      # Slack - Failure fallback
      # -------------------------
      - name: "‚ùó Slack Failure Alert"
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          REPORT_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          PAYLOAD=$(jq -n \
            --arg text "‚ùå *TPS Weekly Report FAILED.*\nCheck logs.\nüîó $REPORT_URL" \
            '{text: $text}')

          curl -X POST -H 'Content-type: application/json' \
            --data "$PAYLOAD" \
            "$SLACK_WEBHOOK_URL"
